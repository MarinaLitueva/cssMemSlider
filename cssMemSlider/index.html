<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Mem-slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta htpp-equiv="X-UA-Compatiple" content="ie=edge"/>
</head>
<body>

<div class="wrap">
    <div class="slider-wrap">
        <div class="slider" id="slider">
            <input type="radio" name="radio" id="r-1" checked>
            <input type="radio" name="radio" id="r-2">
            <input type="radio" name="radio" id="r-3">
            <input type="radio" name="radio" id="r-4">
            <input type="radio" name="radio" id="r-5">

            <div class="slide slide1">
                <img src="images/slide-1.webp" class="img-fluid" width="960" height="640" alt="photo">
                <p class="slide__desc">What do you think?</p>
            </div>
            <div class="slide slide2">
                <img src="images/slide-2.webp" class="img-fluid" width="960" height="640" alt="photo">
                <p class="slide__desc">It's pretty refresh!</p>
            </div>
            <div class="slide slide3">
                <img src="images/slide-3.webp" class="img-fluid" width="960" height="640" alt="photo">
                <p class="slide__desc">It's very helpful!</p>
            </div>
            <div class="slide slide4">
                <img src="images/slide-4.webp" class="img-fluid" width="960" height="640" alt="photo">
                <p class="slide__desc">It's good-looking! </p>
            </div>
            <div class="slide slide5">
                <img src="images/slide-5.webp" class="img-fluid" width="960" height="640" alt="photo">
                <p class="slide__desc">Keep it up! </p>
            </div>

            <div class="navigation">
                <label for="r-1" class="navigation__item label1"></label>
                <label for="r-2" class="navigation__item label2"></label>
                <label for="r-3" class="navigation__item label3"></label>
                <label for="r-4" class="navigation__item label4"></label>
                <label for="r-5" class="navigation__item label5"></label>
            </div>
        </div>

    </div>
</div>
</body>
</html>
